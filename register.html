<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

  <title>Register</title>

  <link rel="stylesheet" href="styles/registerStyle.css">
  <script type="text/javascript" src="script/register.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="index">
      <img src="images/todoist_logo.png" alt="logo" id="logo" style="width: 40px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
      aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="make_task">Make task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <div id="change_password">
          <li class="nav-item">
            <a class="nav-link" href="change_password">Change password</a>
          </li>
        </div>
        <div id="profile">
          <li class="nav-item">
            <a class="nav-link" href="user_profile">User profile</a>
          </li>
        </div>
        <div id="logout">
          <li class="nav-item">
            <a class="nav-link" onclick="logOut(event)">Log out</a>
          </li>
        </div>
        <div id="register">
          <li class="nav-item">
            <a class="nav-link active" href="register">Register</a>
          </li>
        </div>
        <div id="login">
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li>
        </div>
      </ul>
    </div>
  </nav>

  <div class="wrapper">
    <h2>Register</h2>
    <p>Please fill in your information to register.</p>
    <form method="POST" onsubmit="return registerFunction();">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="username" class="form-control" id="username">
        <br>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" id="password">
        <br>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" id="confirm_password">
        <br>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Register">
      </div>
      <p>Already have an account? <a href="login">Back to Login</a>.</p>
      <p>Don't want to register? <a href="index">Back to Homepage</a>.</p>
    </form>
  </div>
  <script src="script/navbar.js"></script>
</body>

</html>
