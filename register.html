  <div class="wrapper">
    <h2>Register</h2>  
    <p>Please fill in your information to register.</p>
    <form onsubmit="return registerFunction();">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" id="username">
            <br>
            <div id = "validation_username"></div>
        </div>    
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" id="password">
            <br>
            <div id = "validation_password"></div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" id="confirm_password">
            <br>
            <p id = "validation_confirm_password"></p>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
        <p>Already have an account? <a href="login.html">Back to Login</a>.</p>
        <p>Don't want to register? <a href="index.html">Back to Homepage</a>.</p>
