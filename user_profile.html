  <div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1>User: <span id="username" style="color: red;"></span></h1></div>
    </div>
    <div class="row">

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div></hr><br>
          
          <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Account created in</strong></span><span id = "created"></span></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Account updated in</strong></span><span id = "updated"></span></li>

          <a class ="btn btn-warning" onclick="logout();">Log out</a>

    	<div class="col-sm-9">
            <h2>Profile settings</h2>
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">                         
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name" title="enter your first name if any.">
                          </div>
                      </div>
                      <div class="form-group">                        
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name" title="enter your last name if any.">
                          </div>
                      </div>
          
                      <div class="form-group">                       
                          <div class="col-xs-6">
                              <label for="phone"><h4>Phone</h4></label>
                              <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone number" title="enter your phone number if any.">
                          </div>
                      </div>
          
                      <div class="form-group">  
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                          </div>
                      </div>

                      <div class="form-group">                     
                          <div class="col-xs-6">
                              <label for="email"><h4>Address</h4></label>
                              <input type="text" class="form-control" id="location" placeholder="Your location" title="enter a location">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                                <button type="button" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-secondary">Reset</button>
                            </div>
                      </div>
              	</form>   
              <hr>            
        </div><!--/col-9-->
